<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <h1>...Fill-A-Frame.</h1>

    <div class="flex">

        <section class="options column">

            <div>
                <label for="size">Clear / Size grid</label>
                <input type="range" id="size" name="size" 
                       min="1" max="101" value="31" step="10">
            </div>
            
            <div class="colourpick">
                    <p>Choose colour</p>
                    <input type="color"
                        value="#ff0000"/>
                </div>

                <fieldset>
                    <legend>Select mode</legend>
                
                    <div>
                    <input type="radio" id="colour" name="mode" value="colour">
                    <label for="colour">colour</label>
                    </div>
                
                    <div>
                    <input type="radio" id="rainbow" name="mode" value="rainbow">
                    <label for="rainbow">rainbow</label>
                    </div>

                    <div>
                        <input type="radio" id="eraser" name="mode" value="eraser">
                        <label for="eraser">eraser</label>
                    </div>
                </fieldset>

        </section>

        <div class="container"></div>

    </div>

</body>
</html>
