<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <h1>Etch-a-Sketch</h1>

    <div class="flex">

        <section class="options">

                <div class="colourpick">
                    <p>Choose your colour:</p>
                    <input type="color"
                        value="#ff0000"/>
                    <label for="chosen">Chosen colour</label>
                </div>

                <fieldset>
                    <legend>Select mode:</legend>
                
                    <div>
                    <input type="radio" id="colour" name="mode" value="colour">
                    <label for="colour">Colour</label>
                    </div>
                
                    <div>
                    <input type="radio" id="rainbow" name="mode" value="rainbow">
                    <label for="rainbow">Rainbow</label>
                    </div>

                    <div>
                        <input type="radio" id="eraser" name="mode" value="eraser">
                        <label for="eraser">Eraser</label>
                    </div>
                </fieldset>

        </section>

        <div class="container"></div>
        
    </div>

</body>
</html>
